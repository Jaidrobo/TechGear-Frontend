<div *ngIf="loading" class="text-center text-xl text-indigo-600">
  <i class="fas fa-spinner fa-spin mr-2"></i> Cargando productos...
</div>

<div *ngIf="!loading && products.length === 0" class="text-center text-gray-500 text-xl">
  No hay productos. ¡Crea uno!
</div>

<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8" *ngIf="!loading && products.length > 0">
  <article *ngFor="let product of products" [@fadeInUp] class="bg-white rounded-xl shadow-xl overflow-hidden transform hover:-translate-y-2 transition-transform duration-300 border-t-4 border-indigo-500 flex flex-col justify-between">
    <div class="p-6">
      <h3 class="text-xl font-semibold mb-2 text-gray-800">{{ product.name }}</h3>
      <p class="text-sm text-indigo-600 font-medium mb-4">Categoría: {{ product.category }}</p>
      <div class="space-y-1">
        <p class="text-gray-600">Valor: <span class="text-2xl font-bold text-green-600">${{ product.price | number:'1.2-2' }}</span></p>
        <p class="text-gray-600">Stock: <span class="font-semibold">{{ product.stock }}</span> unidades</p>
      </div>
    </div>
    <div class="p-4 bg-gray-50 flex justify-end space-x-2 border-t">
      <button (click)="edit(product.id)" class="bg-indigo-500 hover:bg-indigo-600 text-white py-2 px-4 rounded-lg text-sm transition duration-300 transform hover:scale-105">
        <i class="fas fa-edit mr-1"></i> Editar
      </button>
      <button (click)="remove(product.id)" class="bg-red-500 hover:bg-red-600 text-white py-2 px-4 rounded-lg text-sm transition duration-300 transform hover:scale-105">
        <i class="fas fa-trash-alt mr-1"></i> Eliminar
      </button>
    </div>
  </article>
</div>
