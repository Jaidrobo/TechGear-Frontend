<div class="max-w-lg mx-auto bg-white p-6 rounded-xl shadow-lg mt-6">
  <h2 class="text-2xl font-semibold mb-4">{{ editing ? 'Editar Producto' : 'Nuevo Producto' }}</h2>

  <form [formGroup]="form" (ngSubmit)="save()">
    <label class="block mb-2 font-medium">Nombre *</label>
    <input formControlName="name" class="w-full border p-2 rounded mb-2" />
    <div *ngIf="form.controls.name.invalid && form.controls.name.touched" class="text-red-600 text-sm">
      Campo requerido.
    </div>

    <label class="block mb-2 font-medium mt-3">Categoría *</label>
    <input formControlName="category" class="w-full border p-2 rounded mb-2" />
    <div *ngIf="form.controls.category.invalid && form.controls.category.touched" class="text-red-600 text-sm">
      Campo requerido.
    </div>

    <label class="block mb-2 font-medium mt-3">Precio *</label>
    <input type="number" formControlName="price" class="w-full border p-2 rounded mb-2" />
    <div *ngIf="form.controls.price.invalid && form.controls.price.touched" class="text-red-600 text-sm">
      Precio inválido.
    </div>

    <label class="block mb-2 font-medium mt-3">Stock</label>
    <input type="number" formControlName="stock" class="w-full border p-2 rounded mb-2" />

    <label class="block mb-2 font-medium mt-3">Descripción</label>
    <textarea formControlName="description" rows="3" class="w-full border p-2 rounded mb-4"></textarea>

    <div class="flex justify-end gap-3">
      <button type="button" (click)="cancel()" class="px-4 py-2 border rounded">Cancelar</button>
      <button type="submit" class="px-4 py-2 bg-indigo-600 text-white rounded" [disabled]="form.invalid">
        Guardar
      </button>
    </div>
  </form>
</div>
<p>product-form works!</p>
